<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Management</title>
    <link rel="stylesheet" href="fileinfo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <span class="logo">Document Drive</span>
        <nav>
            <a href="mainpage.html">Back to Main Page</a>
            <button class="btnLogout-popup">Logout</button>
        </nav>
    </header>

    <div class="main">
        <div class="info">
            <span><strong>File Name: </strong></span>
            <span id="filename"></span>
        </div>
        <div class="keywords">
            <span><strong>Keywords: </strong></span>
            <form class="keywords-form" id="keywords-form">
                <textarea name="keywords" id="keywords-textarea" cols="30" rows="10" placeholder="Enter the keywords"></textarea>
                <br>
                <button type="submit" class="btnTextareaUpload">Save the keywords</button>
            </form>
        </div>
        <button class="download-file">Download the File</button>
        <button class="delete-file">Delete the File</button>
    </div>

    <script src="fileinfo.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
