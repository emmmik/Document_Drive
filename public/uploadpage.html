<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <link rel="stylesheet" href="uploadpage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <span class="logo">Document Drive</span>
        <nav>
            <a href="mainpage.html">Back to Main Page</a>
            <button class="btnLogout-popup">Logout</button>
        </nav>
    </header>

    <div class="main">
        <div id="upload-form-div">
            <form id="upload-form">
                <input type="file" name="file" id="file-input" class="btnFileInput">
                <label for="file-input">Choose or drag your file here</label>
                <br>
                <button type="submit" class="btnDocumentUpload">Upload the document</button>
            </form>
        </div>
        <p class="uploaded-file"></p>
        <p class="upload-message"></p>
    </div>

    <script src="uploadpage.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
